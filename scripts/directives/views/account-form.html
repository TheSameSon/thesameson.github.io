<div class="account-form">
   <uib-accordion close-others="true" class="example1">

    <uib-accordion-group heading="Register new account" class="example-test">
      <form name="registerForm" class="form-horizontal bordered-group" novalidate >
        <div class="form-group" ng-class="{'has-error has-feedback': registerForm.email.$dirty && registerForm.email.$invalid}">
          <label for="register-email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input id="register-email" type="email" required class="form-control" name="email" ng-model="register.email">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback': registerForm.password.$dirty && registerForm.password.$invalid}">
          <label for="register-password" class="control-label col-sm-2">Password</label>
          <div class="col-sm-10">
            <input id="register-password" type="password" required minlength="6" class="form-control" name="password" ng-model="register.password">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback': registerForm.confirm.$dirty && registerForm.confirm.$invalid}">
          <label for="register-confirm" class="control-label col-sm-2">Repeat Password</label>
          <div class="col-sm-10">
            <input id="register-confirm" type="password" required password-verify="register.password" class="form-control" name="confirm" ng-model="register.confirm">
          </div>
        </div>
        <div class="form-group text-right">
          I agree to the <a ng-click="showTermsAndConditions()">Terms & Conditions</a>
          <label class="cb-checkbox" ng-class="{checked: register.agreed}"><span class="cb-inner"><i><input type="checkbox" name="agreed" required ng-model="register.agreed"></i></span></label>
        </div>
        <div class="buttons text-right">
          <button type="button" class="btn btn-success" ng-disabled="registerForm.$invalid" ng-click="register()">Register</button>
        </div>
      </form>
    </uib-accordion-group>

    <uib-accordion-group heading="I already have an account">
      <form name="loginForm" class="form-horizontal bordered-group" novalidate >
        <div class="form-group" ng-class="{'has-error has-feedback': loginForm.email.$dirty && loginForm.email.$invalid}">
          <label for="login-email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="email" id="login-email" class="form-control" name="email" required ng-model="login.email">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback': loginForm.password.$dirty && loginForm.password.$invalid}">
          <label for="login-password" class="control-label col-sm-2">Password</label>
          <div class="col-sm-10">
            <input type="password" id="login-password" class="form-control" name="password" minlength="6" required ng-model="login.password">
          </div>
        </div>
        <div class="buttons text-right">
          <button type="button" class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
        </div>
      </form>
    </uib-accordion-group>

    <uib-accordion-group heading="I forgot my password">
      <form name="resetForm" class="form-horizontal bordered-group" novalidate >
        <div class="form-group" ng-class="{'has-error has-feedback': resetForm.email.$dirty && resetForm.email.$invalid}">
          <label for="reset-email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="email" id="reset-email" class="form-control" name="email" required ng-model="reset.email">
          </div>
        </div>
        <div class="buttons text-right">
          <button type="button" class="btn btn-success" ng-disabled="resetForm.$invalid" ng-click="reset()">Reset password</button>
        </div>
      </form>
    </uib-accordion-group>

  </uib-accordion>
</div>
